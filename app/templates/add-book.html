{% extends 'layout.html' %}

{% block body %}

<div class="book-form container">

    <form id="book-form" action="{{ url_for('add') }}" method="POST" class="book-form" enctype=multipart/form-data>
        <div class="img-box">
            <img id="img-preview" src="{{ url_for('static', filename='assets/book-stock.png') }}" alt="Cover preview">
            <div class="img-remove" onclick="removePicture()"><i class="fas fa-times"></i></div>
        </div>
        <input id="file-explorer" type="file" accept="image/png, image/jpeg" name='file' hidden>
        <input type="button" value="Upload cover" onclick="previewPicture()">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
        <input type="submit" value="Save" onclick="showLoader(true)">
    </form>
</div>

{% endblock %}
